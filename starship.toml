# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# The reason there's no palette is because we let it inherit the terminal colors instead,
# this way prompt colors update immediately, there's no old colors hanging within terminal

[character]
success_symbol = "[❯](cyan bold)"
error_symbol = "[❯](red bold)"
vimcmd_symbol = "[❮](cyan bold)"

[git_branch]
style = "red bold"

symbol = " " # Nerd Font symbol

[directory]
truncation_length = 4
style = "blue bold"

read_only = " 󰌾" # Nerd Font symbol

